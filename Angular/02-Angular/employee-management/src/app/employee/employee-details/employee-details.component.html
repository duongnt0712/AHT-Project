<h2>Employee Details</h2> 

<hr/>
<div>
  <div>
    <label><b>Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Date Of Birth: </b></label> {{employee.dob | ddMmYYYYDate}}
  </div>
  <div>
    <label><b>Sex: </b></label> {{employee.sex}}
  </div>  
  <div>
    <label><b>Number Insurance: </b></label> {{employee.numberInsurance}}
  </div>  
  <div>
    <label><b>Address: </b></label> {{employee.address}}
  </div>  
  <div>
    <label><b>Phone: </b></label> {{employee.phone}}
  </div>  
  <div>
    <label><b>Type: </b></label> {{employee.type}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
